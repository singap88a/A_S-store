<div class="container66">
    <div class="checkoutLayout">

        <div class="container_2">
            <div class="left">
              <h3>BILLING ADDRESS</h3>
              <form>
                Full name
                <input type="text" name="" placeholder="Enter name">
                Email
                <input type="text" name="" placeholder="Enter email">
        
                Address
                <input type="text" name="" placeholder="Enter address">
                
                City
                <input type="text" name="" placeholder="Enter City">
                <div id="zip">
                  <label>
                    State
                    <select>
                      <option>Choose State..</option>
                      <option>Rajasthan</option>
                      <option>Hariyana</option>
                      <option>Uttar Pradesh</option>
                      <option>Madhya Pradesh</option>
                    </select>
                  </label>
                    <label>
                    Zip code
                    <input type="number" name="" placeholder="Zip code">
                  </label>
                </div>
              </form>
            </div>
            <div class="right">
              <h3>PAYMENT</h3>
              <form>
                Accepted Card <br>
                <img src="img/payment-1.png" width="50">
                <img src="img/payment-2.png" width="50">
                <img src="img/payment-3.png" width="50">
               
                <br><br>
        
                Credit card number
              <input type="text" name="" placeholder="Enter card number">
                
                Exp month
                <input type="text" name="" placeholder="Enter Month">
                <div id="zip">
                  <label>
                    Exp year
                    <select>
                      <option>Choose Year..</option>
                      <option>2022</option>
                      <option>2023</option>
                      <option>2024</option>
                      <option>2025</option>
                    </select>
                  </label>
                    <label>
                    CVV
                    <input type="number" name="" placeholder="CVV">
                  </label>
                </div>
              </form>
              <input type="submit" name="" value="Proceed to Checkout">
            </div>
          </div>
        
        <div class="returnCart">
          

          
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        
            <div class="row">
                <div>Total Price</div>
                <div class="totalPrice">$900</div>
            </div>
